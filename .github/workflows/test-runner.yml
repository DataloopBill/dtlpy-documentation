# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

schedule:
    # Workflow will run every day At 07:00
    - cron:  '0 7 * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      TEST_USERNAME: ${{secrets.TEST_USERNAME}}
      TEST_PASSWORD: ${{secrets.TEST_PASSWORD}}
      TESTRAIL_USER: ${{secrets.TESTRAIL_USER}}
      TESTRAIL_KEY: ${{secrets.TESTRAIL_KEY}}
      TESTRAIL_PROJECT_ID: ${{secrets.TESTRAIL_PROJECT_ID}}
      TESTRAIL_SUITE_ID: ${{secrets.TESTRAIL_SUITE_ID}}
      TESTRAIL_URL: ${{secrets.TESTRAIL_URL}}
      AVOID_TESTRAIL: ${{secrets.AVOID_TESTRAIL}}
      GITHUB_RUN_NUMBER : ${{github.run_number}}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install https://storage.googleapis.com/dtlpy/dev/dtlpy-1.65.11-py3-none-any.whl --upgrade
        pip install -r requirements.txt
        pip install -r tests/requirements.txt
    - name: SDK Tests with Behave
      run: |    
        python tests/test_login.py
        python tests/test_runner.py
        
